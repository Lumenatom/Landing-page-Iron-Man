<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Iron Man</title>
</head>

<body>
  <audio autoplay loop>
    <source src="./music.mp3" type="audio/mpeg">
  </audio>
  <div class="wrapper">
    <div class="container">
      <img class="logoImage" src="./logo.svg" alt="marvel">
      <div>
        <h5>ONLY IN THEATERS APRIL 1, 2023</h5>
        <h1>IRON MAN<br /><span>VS</span><br />UFO</h1>
        <h6>Is Tony Stark ready to meet the unknown?</h6>
        <button>
          <img src="./button.svg" alt="">
          <div class="play"><img src="./play.svg" alt="play">
            <p>WATCH TRAILER</p>
          </div>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
